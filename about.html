    <h2>About Me</h2>
    
    <main>
        <section id="intro">
            <h3>Hi, I'm Momo.</h3>
            <p>Currently based in Honolulu, Hawaii, I'm just a pup from Brooklyn who paws-itively loves to have fun. </p>
        </section>

        <section id="introduction">
        <button onclick="myFunction()">Say Hello!</button>

          <p id="hello"></p>

          <script>
            function myFunction() {
              let text;
              let person = prompt("Please enter your name:", "");
              if (person == null || person == "") {
              text = "Hello!";
              } else {
              text = "Hello, " + person + "! How are you today?";
              }
              document.getElementById("hello").innerHTML = text;
            }
          </script>
        </section>
